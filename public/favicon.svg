<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  
  <!-- Circular background -->
  <circle cx="50" cy="50" r="50" fill="#1e293b"/>
  
  <!-- Letter C in the circle (Conexus) -->
  <text 
    x="50" 
    y="50" 
    text-anchor="middle" 
    dominant-baseline="central" 
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="bold" 
    fill="#e879f9">C</text>
</svg>
